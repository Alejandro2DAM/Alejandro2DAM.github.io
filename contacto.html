				<form id="formulario" class="form-group" method="post">

					<div class="form-group">
						<label for="fullName">Nombre Completo</label>
						<input type="text" class="form-control" id="fullName" name="fullName" pattern="[A-Za-z\s]{3,50}" required placeholder="3-50 letras; incluyendo mayúsculas, espacios en blanco y guiones">
					</div>

					<div class="form-group">
						<label for="email">Correo Electrónico</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>

					<div class="form-group">
						<label for="phone">Número de Teléfono</label>
						<input type="text" class="form-control" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" required placeholder="(123) 456-7890">
					</div>

					<div class="form-group">
						<label for="birthdate">Fecha de Nacimiento</label>
						<input type="date" class="form-control" id="birthdate" name="birthdate" required>
					</div>

					<div class="form-group">
						<label>Género</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="male" value="Masculino" required>
							<label class="form-check-label" for="male">Masculino</label>
						</div>
						
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="female" value="Femenino" required>
							<label class="form-check-label" for="female">Femenino</label>
						</div>
						
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="other" value="Otro" required>
							<label class="form-check-label" for="other">Otro</label>
						</div>
					</div>

					<div class="form-group">
						<label>Habilidades Profesionales</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" data-skill="true" id="programming" name="programming" value="Programación">
							<label class="form-check-label" for="programming">Programación</label>
						</div>
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" data-skill="true" id="design" name="design" value="Diseño">
							<label class="form-check-label" for="design">Diseño</label>
						</div>
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" data-skill="true" id="marketing" name="marketing" value="Marketing">
							<label class="form-check-label" for="marketing">Marketing</label>
						</div>
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" data-skill="true" id="writing" name="writing" value="Escritura">
							<label class="form-check-label" for="writing">Escritura</label>
						</div>
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" data-skill="true" id="support" name="support" value="Soporte Técnico">
							<label class="form-check-label" for="support">Soporte Técnico</label>
						</div>
					</div>

					<div class="form-group">
						<label for="profilePic">Foto de Perfil</label>
						<input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
					</div>

					<div class="form-group">
						<label for="country">País de Residencia</label>
						<select class="form-control" id="country" name="country" required>
							<option value="">Seleccione un país</option>
							<option value="ES">España</option>
							<option value="US">Estados Unidos</option>
							<option value="MX">México</option>
							<option value="AR">Argentina</option>
						</select>
					</div>
